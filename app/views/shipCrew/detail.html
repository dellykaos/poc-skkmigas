<div>
  <h1>Detail {{model.Name}}</h1>
  <hr/>
  <form class="form-horizontal">  	
  	<div class="form-group">
  		<label for="Id" class="col-md-3 control-label">Name</label>
  		<div class="col-md-9">
  			<p class="form-control-static">
  				{{model.Name}}
  			</p>  			
  		</div>
  	</div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Type</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.Class.Name}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Docking Number</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.DockingNumber}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Last Maintenance Date</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.LastMaintenanceDate | date: 'dd MMMM yyyy HH:mm'}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Manifest</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.Manifest}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Crews</label>
      <div class="col-md-9">
        <ul ng-repeat="crew in model.Crew">
          <li>{{crew.Name}}</li>
        </ul>        
      </div>
    </div>
  	<div class="form-group">
  		<div class="col-md-9 col-md-offset-3">
        	<a href="/#!/ship" class="btn btn-default">Back</a>
  		</div>
  	</div>
  </form>
</div>
