<div>
  <h1>Create Ship</h1>
  <hr/>
  <form class="form-horizontal" ng-submit="send(model)">
  	<div class="form-group">
  		<label for="Name" class="col-md-3 control-label">Name</label>
  		<div class="col-md-9">
  			<input type="text" ng-model="model.Name" class="form-control">
  		</div>
  	</div>
    <div class="form-group">
      <label for="ClassId" class="col-md-3 control-label">Type Id</label>
      <div class="col-md-9">
        <input type="text" ng-model="model.ClassId" class="form-control">
      </div>
    </div>    
    <div class="form-group">
      <label for="DockingNumber" class="col-md-3 control-label">Docking Number</label>
      <div class="col-md-9">
        <input type="text" ng-model="model.DockingNumber" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="LastMaintenanceDate" class="col-md-3 control-label">Last Maintenance Date</label>
      <div class="col-md-9">
        <input type="text" ng-model="model.LastMaintenanceDate" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Manifest" class="col-md-3 control-label">Manifest</label>
      <div class="col-md-9">
        <input type="text" ng-model="model.Manifest" class="form-control">
      </div>
    </div>
  	<div class="form-group">
  		<div class="col-md-9 col-md-offset-3">
  			<input type="submit" value="Send" class="btn btn-primary">
        	<a href="/#!/ship" class="btn btn-default">Back</a>
  		</div>
  	</div>
  </form>
</div>
