<div>
  <h1>Edit {{model.name}}</h1>
  <hr/>
  <form class="form-horizontal" ng-submit="send(model)">
  	<div class="form-group">
  		<label for="Id" class="col-md-3 control-label">ID</label>
  		<div class="col-md-9">
  			<input type="hidden" ng-model="model.id" class="form-control">
  			<p class="form-control-static">
  				{{model.id}}
  			</p>  			
  		</div>
  	</div>
  	<div class="form-group">
  		<label for="Id" class="col-md-3 control-label">Name</label>
  		<div class="col-md-9">
  			<input type="text" ng-model="model.name" class="form-control">
  		</div>
  	</div>
  	<div class="form-group">
  		<div class="col-md-9 col-md-offset-3">
  			<input type="submit" value="Send" class="btn btn-primary">
        	<a href="/#!/crew" class="btn btn-default">Back</a>
  		</div>
  	</div>
  </form>
</div>
