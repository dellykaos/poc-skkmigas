<div>
  <h1>Delete {{model.name}}</h1>
  <hr/>
  <form class="form-horizontal" ng-submit="send(model.id)">
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">ID</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.id}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.name}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Content Type</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.contentType}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Size</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.size}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Link</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.path}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-9 col-md-offset-3">
          <input type="submit" value="Delete" class="btn btn-danger">
          <a href="/#!/attachment" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
