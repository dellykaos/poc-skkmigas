<div>
  <h1>Upload Attachment</h1>
  <hr/>
  <form class="form-horizontal" ng-submit="send()">
  	<div class="form-group">
  		<label for="File" class="col-md-3 control-label">File</label>
  		<div class="col-md-9">
  			<input type="file" id="file" class="form-control" onchange="angular.element(this).scope().file_changed(this)">
  		</div>
  	</div>
  	<div class="form-group">
  		<div class="col-md-9 col-md-offset-3">
  			<input type="submit" value="Send" class="btn btn-primary">
        	<a href="/#!/attachment" class="btn btn-default">Back</a>
  		</div>
  	</div>
  </form>
</div>
