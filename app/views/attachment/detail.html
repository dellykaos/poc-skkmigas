<div>
  <h1>Detail {{model.name}}</h1>
  <hr/>
  <form class="form-horizontal">
  	<div class="form-group">
  		<label for="Id" class="col-md-3 control-label">ID</label>
  		<div class="col-md-9">
  			<p class="form-control-static">
  				{{model.id}}
  			</p>  			
  		</div>
  	</div>
  	<div class="form-group">
  		<label for="Id" class="col-md-3 control-label">Name</label>
  		<div class="col-md-9">
  			<p class="form-control-static">
  				{{model.name}}
  			</p>  			
  		</div>
  	</div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Content Type</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.contentType}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Size</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.size}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Link</label>
      <div class="col-md-9">
        <p class="form-control-static">
          <a href="{{model.path}}" download="download">Download</a>
        </p>        
      </div>
    </div>
  	<div class="form-group">
  		<div class="col-md-9 col-md-offset-3">
        	<a href="/#!/attachment" class="btn btn-default">Back</a>
  		</div>
  	</div>
  </form>
</div>
