<div>
  <h1>Edit Attachment</h1>
  <hr/>
  <form class="form-horizontal" ng-submit="send()">
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">ID</label>
      <div class="col-md-9">
        <input type="hidden" ng-model="model.id" class="form-control">
        <p class="form-control-static">
          {{model.id}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.name}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Content Type</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.contentType}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Size</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.size}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="Id" class="col-md-3 control-label">Link</label>
      <div class="col-md-9">
        <p class="form-control-static">
          {{model.path}}
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="File" class="col-md-3 control-label">File</label>
      <div class="col-md-9">
        <input type="file" id="file" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-9 col-md-offset-3">
        <input type="submit" value="Send" class="btn btn-primary">
          <a href="/#!/attachment" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
